name: Test Package

on: [ push, pull_request ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.x" ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test with pytest
        run: pytest -m 'not llama'

      - name: Cache LLaMA model
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface/transformers
          key: ${{ runner.os }}-llamav2

      - name: Setup HuggingFace token
        run: echo "${{ secrets.HUGGINGFACE_TOKEN }}" > ~/.cache/huggingface/token

      - name: Run LLaMA tests
        run: pytest -m llama
